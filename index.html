<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Productivity Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container py-4">
        <header class="pb-3 mb-4 border-bottom d-flex justify-content-between align-items-center">
            <h1 class="fs-4">Daily Productivity Dashboard</h1>
            <button id="theme-toggle" class="btn btn-outline-primary" aria-label="Toggle dark mode">
                <i class="bi bi-moon-stars"></i>
            </button>
        </header>
        
        <main class="row g-4">
            <section id="task-manager" class="col-md-6">
                <div class="card h-100">
                    <div class="card-header">
                        <h2 class="card-title h5 mb-0">Task Manager</h2>
                    </div>
                    <div class="card-body">
                        <form id="task-form" class="mb-3">
                            <div class="input-group">
                                <input type="text" id="task-input" class="form-control" placeholder="Add a new task" required>
                                <button type="submit" class="btn btn-primary">Add Task</button>
                            </div>
                        </form>
                        <ul id="task-list" class="list-group"></ul>
                    </div>
                </div>
            </section>
            
            <section id="goal-setting" class="col-md-6">
                <div class="card h-100">
                    <div class="card-header">
                        <h2 class="card-title h5 mb-0">Daily Goal</h2>
                    </div>
                    <div class="card-body">
                        <div class="input-group mb-3">
                            <input type="number" id="goal-input" class="form-control" min="1" value="5">
                            <button id="set-goal" class="btn btn-primary">Set Goal</button>
                        </div>
                        <p id="goal-display" class="mb-0">Current Goal: 5 tasks</p>
                    </div>
                </div>
            </section>
            
            <section id="pomodoro" class="col-md-6">
                <div class="card h-100">
                    <div class="card-header">
                        <h2 class="card-title h5 mb-0">Pomodoro Timer</h2>
                    </div>
                    <div class="card-body text-center">
                        <div id="timer" class="display-4 mb-3">25:00</div>
                        <div class="btn-group" role="group" aria-label="Timer controls">
                            <button id="start-timer" class="btn btn-success">Start</button>
                            <button id="pause-timer" class="btn btn-warning">Pause</button>
                            <button id="reset-timer" class="btn btn-danger">Reset</button>
                        </div>
                    </div>
                </div>
            </section>
            
            <section id="productivity-chart" class="col-md-6">
                <div class="card h-100">
                    <div class="card-header">
                        <h2 class="card-title h5 mb-0">Productivity Chart</h2>
                    </div>
                    <div class="card-body">
                        <canvas id="myChart"></canvas>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
